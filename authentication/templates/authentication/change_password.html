{% extends 'authentication/base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h2>Cambiar contrase√±a</h2>
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger alert-dismissable" role="alert" style="background-color: #ed6a5a; color: #fbfbfb">
                <button class="close" data-dismiss="alert">
                    <small style="color: #fbfbfb"><sup>x</sup></small>
                </button>
                <p>Resuelve estos errores e intenta de nuevo:</p>
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        {{form.as_p}}
        
        <button type="submit" class="btn btn-dark" style="background-color: #1c1c1c; border-color: #1c1c1c;">Guardar</button>
    </form>
</div>

{% endblock  %}
