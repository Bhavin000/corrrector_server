{% extends 'authentication/base.html' %}

{% block content %}

<h2>Registrate en corrrector</h2>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
        <div class="col-md-6 offset-md-3 alert alert-danger alert-dismissable" role="alert" style="background-color: #ed6a5a; color: #fbfbfb">
            <button class="close" data-dismiss="alert">
                <small style="color: #fbfbfb"><sup>x</sup></small>
            </button>
            {{ form.errors }}
        </div>
    {% endif %}

    {{form}}
    
    <button type="submit" class="btn btn-dark" style="background-color: #1c1c1c; border-color: #1c1c1c;">Reg√≠strate</button>
</form>

{% endblock  %}
