{% extends 'authentication/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h2>Iniciar sesión</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input name="username" type="text" class="form-control" placeholder="ejemplo">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input name="password" type="password" class="form-control" placeholder="KWQbs4{oXzeH[9EW">
        </div>
        <button type="submit" class="btn btn-dark" style="background-color: #1c1c1c; border-color: #1c1c1c;">Iniciar sesión</button>
        <a class="btn btn-outline-dark" style="color: #1c1c1c; border-color: #1c1c1c;" href="{% url 'register' %}">Regístrate</a>
    </form>
</div>

{% endblock  %}
