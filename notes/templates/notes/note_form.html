{% extends 'notes/note_base.html' %}
{% load bootstrap4 %}

{% block prenote %}
<h2>Nueva nota</h2>
{% endblock  %}

{% block note_content %}
<form method="POST" action="{% url 'notes:create' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-dark" style="background-color: #1c1c1c; border-color: #1c1c1c;">Guardar</button>
</form>
{% endblock  %}
